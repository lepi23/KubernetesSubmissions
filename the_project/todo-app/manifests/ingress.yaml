apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-backend-svc  # Your Kubernetes service name for this app
            port:
              number: 1234
      - path: /image
        pathType: Prefix
        backend:
          service:
            name: todo-backend-svc
            port:
              number: 1234