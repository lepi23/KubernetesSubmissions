# the_project/log_output/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: log-claim
      containers:
        - name: log-writer
          image: lepi23/log-writer
          ports:
            - containerPort: 4000
        - name: log-reader
          image: lepi23/log-reader
          ports:
            - containerPort: 3000
